# Nginx config for Flutter Web (SPA) - No Cache
server {
    listen 80;
    server_name _;

    # Root points to mounted Flutter build output
    root /usr/share/nginx/html;
    index index.html;

    # Compression (برای کاهش حجم)
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;
    gzip_min_length 1024;

    # -------------------------------
    # Disable all caching
    # -------------------------------
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security headers
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}
