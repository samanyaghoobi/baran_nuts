# Nginx config for Flutter Web (SPA) - Optimized Cache
server {
    listen 80;
    server_name _;

    # Root points to mounted Flutter build output
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;
    gzip_min_length 1024;

    # -------------------------------------
    # No cache for index.html and service worker
    # -------------------------------------
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri /index.html;
    }

    location = /flutter_service_worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    location = /manifest.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # -------------------------------------
    # Long cache for hashed static files
    # -------------------------------------
    location ~* \.(?:js|css|wasm|png|jpg|jpeg|gif|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # -------------------------------------
    # SPA fallback (serve index.html)
    # -------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------
    # Basic security headers
    # -------------------------------------
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}
